<h2>Pending Appointments</h2>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Reason</th>
      <th>Account</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of pendingAppointments">
      <td>{{ appointment.date }}</td>
      <td>{{ appointment.reason }}</td>
      <td>{{ appointment.account.email }}</td>
      <td>
        <button (click)="updateAppointmentStatus(appointment, 'accepted')">Accept</button>
        <button (click)="updateAppointmentStatus(appointment, 'rejected')">Reject</button>
      </td>
    </tr>
  </tbody>
</table>
