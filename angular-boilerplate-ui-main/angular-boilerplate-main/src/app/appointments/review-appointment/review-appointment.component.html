<form (ngSubmit)="submitReview()" class="review-form">
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="number" id="rating" [(ngModel)]="review.rating" name="rating" min="1" max="5" required class="form-control">
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea id="comment" [(ngModel)]="review.comment" name="comment" required class="form-control"></textarea>
    </div>
    <button type="submit" class="submit-button">Submit Review</button>
  </form>
